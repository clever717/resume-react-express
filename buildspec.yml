version: 0.2

phases:
  install:
    commands:
      - echo Installing babel-cli
      - npm install -g babel-cli
  pre_build:
    commands:
      - echo Installing source NPM dependencies....
      - npm install
  build:
    commands:
      - echo Build resume-react-express on $(date +%Y-%m-%d)
      - npm run build
  post_build:
    commands:
      - echo Build Completed on $(date +%Y-%m-%d)
artifacts:
  files:
    - 'build/**/*'
    - 'public/*'
    - 'server/**/*'
    - 'src/**/*'
    - 'node_modules/**/*'
    - 'package.json'
  name: resume-react-express_$(date +%Y-%m-%d)
  discard-paths: yes

cache:
  paths:
    - '/node_modules/**/*'
